<body class="readme">

<h1>/corpus</h1>

<p>The Oracc stable URI keyword <code>/corpus</code> can only be used
with projects at present (e.g.,
<code>http://oracc.museum.upenn.edu/cams/anzu/corpus</code>. At some
point in the future, the URI
<code>http://oracc.museum.upenn.edu/corpus</code> will access a
unified corpus containing all public texts on Oracc.</p>
