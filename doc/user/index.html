    <h1>Oracc User Documentation</h1>
    <dl>
      <dt>
        <a href="glossaries">Using the CDL Glossaries</a>
      </dt>
      <dd>Most CDL corpora are at least partially lemmatised; that is, the words in them are tagged in order to generate language glossaries. A CDL corpus may have more than one glossary (for instance Akkadian, Sumerian, proper nouns) but they all work in essentially the same way. This page describes how to use them.</dd>
      <dt>
        <a href="projurls">Project URLS</a>
      </dt>
      <dd>This document describes the rewrite patterns used to
create simpler, permanent URLs for CDL resources</dd>
      <dt>
        <a href="searching">Searching the CDL corpora</a>
      </dt>
      <dd>There are many ways to search the Cuneiform Digital Library corpora. This page describes how to search the transliterations, translations, and catalogue data. Instructions on searching the glossaries are given on a separate page.</dd>
      <dt>
        <a href="userguide">Using the CDL online corpora</a>
      </dt>
      <dd>These pages describe how to browse, sort, and search any of the Cuneiform Digital Library's online corpora, and how to use the associated glossaries. </dd>
